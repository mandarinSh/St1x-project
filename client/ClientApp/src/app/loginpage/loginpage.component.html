
  <div class="loginpage">


    <div class="login">
      <!-- <div class="login-error-msg"> -->
        <div class="login-nickname">
          <label class="login-label">Nickname</label>
          <label for="login-nickname-field">
            <input [(ngModel)]="nickname" type="text" id="login-nickname-field" value required="required">
          </label>
        </div>
        <div class="password">
          <label class="password-label">Password</label>
          <input [(ngModel)]="password" required="required" type="password" id="login-password-field">
        </div>
        <p class="errorMesg" (ngModel)="errorMsg">
          {{ errorMsg }}
        </p>
        <button class="log-in-button" title="Sign In" 
          (click)="onSignIn()">
          <span class="label">Sign in</span>
          <span class="spinner"></span>
        </button>
        <button class="sign-up-button" title="Sign up"
          (click)="onSignUp()">
          <span class="label">Sign up</span>
          <span class="spinner"></span>
        </button>
      <!-- </div> -->
    </div>
  </div>
