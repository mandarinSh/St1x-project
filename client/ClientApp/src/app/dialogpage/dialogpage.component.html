<div class="dialogpage">

  <div class="row common">

    <div class="column left">

      <!-- navigation bar -->
      <div class="row upleft">
        <div class="column left-left-column">
          <button class="menuButton">
            Strix
          </button>
        </div>
        <div class="column left-middle-column">
          <input [(ngModel)]="nicknameUserToFind" class="findField" type="text" placeholder="Type nickname..." />
        </div>
        <div class="column left-right-column">
          <button class="findButton" (click)="findUser()">
            &#8981;
          </button>
        </div>
      </div>

      <div class="row hr">
        <hr />
      </div>

      <!-- list of dialogs -->

      <div class="row">
        <div class="dialogs-list">
          <ul class="dialogsList" style="list-style-type: none">
            <li *ngFor="let dialog of dialogs" class="dialogElement" (click)="onDialogClick(dialog.id)">
              <div class="column picture">☺</div>
              <div class="column nickname-column">
                <div class="row">
                  <span class="receiverNickname">{{ dialog.receiverNickname }}</span>
                </div>
                <div class="row">
                  <span class="pseudoText">{{ dialog.message_body }}</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- end list of dialogs -->

    </div>

    <div class="column right">

      <!-- navigation bar -->
      <div class="row upright">
        <div class="column right-left-column">
          <button class="backButton" (ngModel)="currentReceiverNickname" (click)="closeDialog()">
            ❮{{ currentReceiverNickname }}
          </button>
        </div>
        <div class="column right-right-column">
          <button class="propertiesButton">
            ⁝
          </button>
        </div>
      </div>

      <div class="row hr">
        <hr />
      </div>

      <!-- current dialog -->

      <div class="row right-dialog">
        <div class="current-dialog">
          <ul class="msgsList" style="list-style-type: none">
            <li *ngFor="let message of messages">
              <div class="row">
                <span class="message" style="align-content: left">
                  {{ message.body }}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row inputBox">
        <div class="column text-column">
          <input [(ngModel)]="newMsg" class="textField" type="text" placeholder="Type here..." />
        </div>
        <div class="column button-column">
          <button class="sendButton" (click)="sendMessage()">&#9993;</button>
        </div>
      </div>
      <!-- </div> -->
      <!-- </div> -->



      <!-- end current dialog -->

    </div>

  </div>
</div>
